---
layout: default
---


<h1>{{ page.title }}</h1>

{{content}}

{% if site.author %}
<p class="view">by {{ page.author | default: site.author }}</p>
{% endif %}
<a id="a-title" href="{{ '/' | relative_url }}">
  <img src="{{site.baseurl}}/assets/img/logo.png" alt="{{ site.description }}" width="64" height="64">
</a>
